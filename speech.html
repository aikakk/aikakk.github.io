                <!--★コピーここから-->
                <style type="text/css">
                    < !-- body {
                        width: 100%;
                        height: 100%;
                    }

                    /*★HTML4時のブラウザFirefox対策。内容が少ない時は指定しないと泡が出ない。HTML5なら不要*/

            <body bgcolor="#ddddff">

                <!--★コピーここから-->
                <script type="text/javascript">
                    <!--
                    /*===================================================================
                    文字泡のマウスストーカー　By(オリジナルJavaScript) : http://jun88.6.ql.bz/java8/osakana3.html
                    ★ブラウザIE専用を他ブラウザ対応へ改造。併用の魚を削除し、画像の泡を文字の泡へ変更　 2015/04/15
                    ====================================================================*/
                    var moj = new Array("★", "●", "&hearts;"); //★泡文字指定。増減可能。&hearts;はハートの特殊文字
                    var fsz = new Array("8px", "10px", "14px", "18px"); //★泡文字のサイズ。増減可能。px指定でも%指定でも可能
                    var Clrs = new Array("#fff"); //★泡文字の色。増減可能。複数指定の時は("色","色","色")で
                    var no = 15; //★画面に出る泡の表示数
                    var spd = 20; //★速度指定。原本20。小さいほど速い
                    var opa = 0.8; //★泡文字の透明度(0～1)　0で透明。 1で完全不透明。0は指定しない
                    var bhx = -30; //★マウスと泡文字の横位置。マイナス指定で左側
                    var bhy = -30; //★マウスと泡文字の縦位置。マイナス指定で上側

                    /*★↓泡文字の影指定をCSS形式で記述。輪郭線やボカシ用。好みで変更可。指定不要ならvar snowcss="";で。見本は赤色のボカシ*/
                    var snowcss = "text-shadow: 0px 0px 15px #f00;";

                    //---------------指定項目ここまで--------------------------------------------------
                    var dx = new Array(),
                        xp = new Array(),
                        yp = new Array(); // coordinate and position variables
                    var am = new Array(),
                        stx = new Array(),
                        sty = new Array(); // amplitude and step variables
                    var i, doc_width, doc_height;
                    for (i = 1; i < (no + 1); i++) {
                        document.write("<div id='dot" + i + "' style='position:absolute; display:none; top:0; left:0; opacity:" + opa + "; font-size:" + fsz[(i - 1) % fsz.length] + "; color:" + Clrs[(i - 1) % Clrs.length] + ";" + snowcss + "'>" + moj[(i - 1) % moj.length] + "</div>");
                    }
                    doc_width = document.documentElement.clientWidth;
                    doc_height = document.documentElement.clientHeight;
                    document.onmousemove = function(e) {
                        xp[0] = e.pageX;
                        yp[0] = e.pageY;
                    }
                    for (i = 1; i < (no + 1); i++) {
                        dx[i] = 0; // set coordinate variables
                        xp[i] = 60 + Math.random() * (doc_width - 50); // set position variables
                        yp[i] = 30 + Math.random() * (doc_height - 10);
                        am[i] = Math.random() * 20; // set amplitude variables
                        stx[i] = 0.2 + Math.random() / 10; // set step variables
                        sty[i] = 4 + Math.random(); // set step variables
                    }

                    function star() {
                        for (i = 1; i < (no + 1); i++) { // iterate for every dot
                            yp[i] -= sty[i];
                            if (yp[i] < 30) {
                                xp[i] = xp[0];
                                yp[i] = yp[0];
                                stx[i] = 0.2 + Math.random() / 10;
                                sty[i] = 4 + Math.random();
                                if (yp[i] < 30) {
                                    document.getElementById("dot" + i).style.display = "none";
                                } else if (yp[i] >= 30) {
                                    document.getElementById("dot" + i).style.display = "block";
                                }
                            }
                            dx[i] += stx[i];
                            document.getElementById("dot" + i).style.top = yp[i] + bhy + "px";
                            document.getElementById("dot" + i).style.left = xp[i] + am[i] * Math.sin(dx[i]) + bhx + "px";
                        }
                        setTimeout("star()", spd);
                    }
                    window.onload = star;
                    // -->
                </script>
                <!--★コピーここまで-->
                <br><br>
            </body>

            <script>
                $(function() {
                    "use strict";
                    // unsupported.
                    if (!'SpeechSynthesisUtterance' in window) {
                        alert('Speech synthesis(音声合成) APIには未対応です.');
                        return;
                    }
                    // 発話機能をインスタンス化
                    var msg = new SpeechSynthesisUtterance();

                    $('#txt').on('click', function() { //ボタンをクリックしたら
                        // 発話実行
                        msg.volume = 1.0; // 音量 min 0 ~ max 1
                        msg.rate = 1.0; // 速度 min 0 ~ max 10
                        msg.pitch = 1.2; // 音程 min 0 ~ max 2

                        msg.text = $('#txt').val(); // 話す中身タイプ
                        msg.lang = 'ja-JP'; // en-US or ja-JP

                        speechSynthesis.speak(msg);

                        // 終了時の処理
                        msg.onend = function(event) {
                            console.log('喋った時間：' + event.elapsedTime + 's');
                        }
                    });

                });
